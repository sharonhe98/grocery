<div class="grocery-item-container">
  <span class="grocery-item-name">{{groceryItem.name}}</span>
  <div class="grocery-item-amount">{{groceryItem.amount}}</div>
  <div class="grocery-item-desc">{{groceryItem.desc}}</div>
  <select class="grocery-item-low">
    <option class="grocery-item-low-true">Low!</option>
    <option class="grocery-item-low-false">Fine :)</option>
  </select>
  <button class="edit-grocery-item-btn" (click)="onClickToggleEditing()">Edit Item</button>
</div>
